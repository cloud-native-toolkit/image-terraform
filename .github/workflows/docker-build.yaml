name: Docker build

# Controls when the workflow will run
on:
  push:
    branches:
      - main
  release:
    types:
      - published
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        base:
          - alpine
          - fedora
        terraform:
          - 1.1.9
          - 1.2.4

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Login to CNTK Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_CNTK_USERNAME }}
          password: ${{ secrets.QUAY_CNTK_TOKEN }}

      - name: Setup variables ${{ matrix.base }}:${{ matrix.terraform }}
        id: variables
        shell: bash
        run: |
          SHORT_TERRAFORM=$(echo ${{ matrix.terraform }} | sed -E "s/([0-9]+[.][0-9]+)[.][0-9]+)/\1/g")
          
          TAGS="type=raw,value=v${SHORT_TERRAFORM}-${{ matrix.base}}"
          
          if [[ "${{ matrix.base }}" == "alpine" ]]; then
            TAGS="${TAGS}\ntype=raw,value=v${SHORT_TERRAFORM}"
          fi
          
          if [[ "${GITHUB_REF}" =~ refs/tags ]]; then
            RELEASE_TAG=${GITHUB_REF#refs/tags/}
          
            TAGS="${TAGS}\ntype=raw,value=v${SHORT_TERRAFORM}-${RELEASE_TAG}-${{ matrix.base }}"
          
            if [[ "${{ matrix.base }}" == "alpine" ]]; then
              TAGS="${TAGS}\ntype=raw,value=v${SHORT_TERRAFORM}-${RELEASE_TAG}"
            fi
          fi
          
          if [[ "${{ matrix.base }}" == "alpine" ]] && [[ "${SHORT_TERRAFORM}" == "1.2" ]]; then
            TAGS="${TAGS}\ntype=raw,value=latest"
          fi
          
          echo "Tags: ${TAGS}"
          echo "::set-output name=tags::$TAGS"

      - name: Docker CNTK meta ${{ matrix.base }}:${{ matrix.terraform }}
        id: cntk-meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            quay.io/cloudnativetoolkit/terraform
          # Docker tags based on the following events/attributes
          tags: ${{ steps.variables.outputs.tags }}

      - name: Build and push ${{ matrix.base }}:${{ matrix.terraform }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile-${{ matrix.base }}
          build-args: |
            TERRAFORM_VERSION=${{ matrix.terraform }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.cntk-meta.outputs.tags }}
          labels: ${{ steps.cntk-meta.outputs.labels }}
